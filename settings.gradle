pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "kotlinx-serialization") {
                useModule("org.jetbrains.kotlin:kotlin-serialization:${requested.version}")
            }
        }
    }
}

enableFeaturePreview("GRADLE_METADATA") //very important shit (in another case kodein doesn't work )

include ':app', ':shared', ':openvpn-core'

include ':library'
project(':library').projectDir = new File(settingsDir, '../mvvm-clean-arch-library/library')

//include 'HorizontalSelectorView'
//project(':HorizontalSelectorView').projectDir = new File(settingsDir, '../HorizontalSelectorViewExample/HorizontalSelectorView')

include ':merseylibrary'
project(':merseylibrary').projectDir = new File(settingsDir, '../merseylibrary')